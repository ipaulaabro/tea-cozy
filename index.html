<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.png" alt="logo" />
      <ul>
        <li><a href="#mission">Mission</a></li>
        <li><a href="#feature">Feature Tea</a></li>
        <li><a href="#locations">Locations</a></li>
      </ul>
    </header>
    <main>
      <article id="mission">
        <div>
          <h2>Our Mission</h2>
          <p>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </p>
        </div>
      </article>
      <article id="feature">
        <h2>Tea of the Month</h2>
        <h3>What's Steeping at The Tea Cozy?</h3>
        <div>
          <figure>
            <img
              src="./assets/images/berry-blitz.jpg"
              alt="Fall Berry Blitz Tea" />
            <figcaption>Fall Berry Blitz Tea</figcaption>
          </figure>
          <figure>
            <img src="./assets/images/spiced-rum.jpg" alt="Spiced Rum Tea" />
            <figcaption>Spiced Rum Tea</figcaption>
          </figure>
          <figure>
            <img src="./assets/images/donut.jpg" alt="Seasonal Donuts" />
            <figcaption>Seasonal Donuts</figcaption>
          </figure>
          <figure>
            <img src="./assets/images/myrtle-ave.jpg" alt="Myrtle Ave Tea" />
            <figcaption>Myrtle Ave Tea</figcaption>
          </figure>
          <figure>
            <img
              src="./assets/images/berry-blitz.jpg"
              alt="Bedford Bizarre Tea" />
            <figcaption>Bedford Bizarre Tea</figcaption>
          </figure>
        </div>
      </article>
    </main>
  </body>
</html>
